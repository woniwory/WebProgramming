<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>innerHTML 활용</title>
        <script>
            function change(){
                var p = document.getElementById("firstP");
                p.innerHTML = "나의 <img src = 'https://www.google.com/imgres?imgurl=http%3A%2F%2Fwww.ikunkang.com%2Fnews%2Fphoto%2F202010%2F32460_22188_4453.jpg&imgrefurl=http%3A%2F%2Fwww.ikunkang.com%2Fnews%2FarticleView.html%3Fidxno%3D32460&tbnid=cnDj3p2EOmE3SM&vet=12ahUKEwi_3drvqMj0AhUwEqYKHQwZDPYQMygAegUIARDHAQ..i&docid=K3CnxjRTK42SaM&w=600&h=400&itg=1&q=%EA%B0%95%EC%95%84%EC%A7%80&ved=2ahUKEwi_3drvqMj0AhUwEqYKHQwZDPYQMygAegUIARDHAQ'>강아지";
            }
        </script>
    </head>
    <body>
        <h3>innerHTML 활용 : 아래 글자에 클릭하면 예쁜 강아지가 보입니다.</h3>
        <hr>
        <p id = "firstP" style = "color:blue"
        onclick = "change()"> 여기에
        <span style = "color:red">클릭하세요</span>
        </p>
    </body>
</html>
